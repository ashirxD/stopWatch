<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="myH1">Stop Watch</h1>

    <div id="container">
        <div id="display">
            00 : 00 : 00 : 00
        </div>
            <div id="controls">
                <button id="start-btn" onclick="startCounter()">Start</button>
                <button id="stop-btn" onclick="stopCounter()" >Stop</button>
                <button id="reset-btn" onclick="resetCounter()">Reset</button>

            </div>
    </div>

</body>
<script src="script.js"></script>
</html>
